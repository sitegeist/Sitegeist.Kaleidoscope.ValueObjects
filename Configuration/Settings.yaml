Neos:
    Neos:
        Ui:
            resources:
                javascript:
                    '@sitegeist/kaleidoscope-valueobjects-plugin':
                        resource: 'resource://Sitegeist.Kaleidoscope.ValueObjects/Public/JavaScript/Plugin.js'
        userInterface:
            inspector:
                dataTypes:
                    'Sitegeist\Kaleidoscope\ValueObjects\AssetWithMetadata':
                        editor: 'Sitegeist.Kaleidoscope.ValueObjects/Inspector/Editors/AssetWithMetadataEditor'
                        editorOptions:
                          multiple: false
                        typeConverter: 'Sitegeist\Kaleidoscope\ValueObjects\TypeConverter\AssetWithMetadataConverter'
                    'Sitegeist\Kaleidoscope\ValueObjects\AssetWithMetadataCollection':
                        editor: 'Sitegeist.Kaleidoscope.ValueObjects/Inspector/Editors/AssetWithMetadataEditor'
                        editorOptions:
                          multiple: true
                        typeConverter: 'Sitegeist\Kaleidoscope\ValueObjects\TypeConverter\AssetWithMetadataCollectionConverter'
